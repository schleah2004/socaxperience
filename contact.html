<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | SocaXperience</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="fetes.html">Fetes</a></li>
        <li><a href="register.html">Register/Login</a></li>

        <li><a href="contact.html">Contact</a></li>
        <li><a href="sponsors.html">Sponsors</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>We'd Love to Hear From You!</h2>
      <form>
        <fieldset>
          <legend>Contact Form</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Send Message</button>
          <button type="reset">Clear Form</button>
        </fieldset>
      </form>

      <div class="map">
        <h3>Find Us Here</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>2025 SocaXperience. All Rights Reserved.</p>
  </footer>
</body>
</html>
